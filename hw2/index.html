<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div id="playingArea">
        
        
        <div class="cpuSection">
        <div class="cards" id="cpuCard1"></div>
        <div class="cards " id="cpuCard2"></div>
        <div class="cards additional" id="cpuCard3"></div>
        <div class="cards additional" id="cpuCard4"></div>
        <div class="cards additional" id="cpuCard5"></div>
        <div class="cards additional" id="cpuCard6"></div>
        <div class="cards additional" id="cpuCard7"></div>
        <div class="cards additional" id="cpuCard8"></div>
        <div class="cards additional" id="cpuCard9"></div>
        </div>

            <h3 class="cpuTotal">CPU Total: </h3>
            <h3 class="result"></h3>
        
        <div class="options">
            <button id="hit" class="btn">Hit</button>
            <button id="stand" class="btn">Stand</button>
            <button id="reset" class="btn">Reset</button>
        </div>

        <div class="enterName">
            
            <input type="text" id="userName">
            <button id="addName">Add Name</button>
        </div>


        <h3 class="userTotal"></h3>
        
        <div class="userSection">
            <div class="cards" id="userCard1"></div>
            <div class="cards" id="userCard2"></div>
            <div class="cards additional" id="userCard3"></div>
            <div class="cards additional" id="userCard4"></div>
            <div class="cards additional" id="userCard5"></div>
            <div class="cards additional" id="userCard6"></div>
            <div class="cards additional" id="userCard7"></div>
            <div class="cards additional" id="userCard8"></div>
            <div class="cards additional" id="userCard9"></div>
        </div>

    </div>


</main>
    
<script src="script2.js"></script>
</body>
</html>
